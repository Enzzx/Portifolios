<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="login-page2.css">
  </head>
  <body>
    <div id="container">
      <div id="image-size">
      </div>
      <div id="login-size">
        <form action="#" method="get" autocomplete="off">
            <header>
                <h1>Cadastre-se</h1>
                <input type="button" value="Entrar">
            </header>
            <section id="dissertative-box">
                <section class="dissertative">
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" placeholder="Enzo" required>
                </section>
                <section class="dissertative">
                    <label for="sobrenome">Sobrenome: </label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Silva Bellotti" required>
                </section>
                <section class="dissertative">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="enzinboladao05@gmail.com" required>
                </section>
                <section class="dissertative">
                    <label for="password">Senha: </label>
                    <input type="password" name="password" id="password" placeholder="qazwsxedc" required>
                </section>
                <section class="dissertative">
                    <label for="tel">Telefone: </label>
                    <input type="tel" name="tel" id="tel" placeholder="(xx) xx xxxx-xxxx" required>
                </section>
                <section class="dissertative">
                    <label for="idade">Idade: </label>
                    <input type="number" name="idade" id="idade" placeholder="17" required>
                </section>
            </section>
            <section id="alternative-box">
                <p>Selecione sua faculdade:</p>
                <section class="alternative">
                    <input type="radio" name="área" id="ADS">
                    <label for="ADS">Análise de Sistemas</label>
                </section>
                <section class="alternative">
                    <input type="radio" name="área" id="CC">
                    <label for="CC">Ciência da Computação</label>
                </section>
                <section class="alternative">
                    <input type="radio" name="área" id="ES" required>
                    <label for="ES">Engenharia de Software</label>
                </section>
            </section>
            <section id="confirm">
                <input id="cadastro-botao" type="submit" value="Continuar">
            </section>
        </form>
      </div>
    </div>
  </body>
</html>
