<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar3.css">
    <title>Barra de navegação</title>
</head>
<body id="body" onresize="sizeChange()">
    <nav id="navbar">
        <h1>Logo</h1>
        <div onclick="Click()"><span></span></div>
        <ul id="navegation">
            <li>Tema</li>
            <li>Tema</li>
            <li>Tema</li>
            <li>Tema</li>
        </ul>
    </nav>
    <main></main>
    <script>
        const body = document.querySelector('#body')
        const navbar = document.querySelector('#navbar')
        const navegation = document.querySelector('#navegation')

        function sizeChange() {
            if (window.innerWidth > 570) {
                navegation.style.visibility = 'visible'
            } else {
                navegation.style.visibility = 'hidden'
            }
        }

        function Click() {
            if (navegation.style.visibility == 'hidden') {
                navegation.style.visibility = 'visible'
            } else {
                navegation.style.visibility = 'hidden'
            }
        }
    </script>
</body>
</html>
