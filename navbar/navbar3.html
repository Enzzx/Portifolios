<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar3.css">
    <title>Barra de navegação</title>
</head>
<body id="body" onresize="sizeChange()">
    <nav id="navbar">
        <h1>Logo</h1>
        <form action="#">
            <input type="checkbox" name="check" id="check">
            <label for="check">
                <div onclick="Click()"><span id="hamburger"></span></div>
            </label>
        </form>
        <ul id="navegation">
            <li>Tema</li>
            <li>Tema</li>
            <li>Tema</li>
            <li>Tema</li>
        </ul>
    </nav>
    <main></main>
    <script>
        const body = document.querySelector('#body')
        const navbar = document.querySelector('#navbar')
        const navegation = document.querySelector('#navegation')

        function sizeChange() {
            if (window.innerWidth > 570) {
                navegation.style.visibility = 'visible'
            } else {
                navegation.style.visibility = 'hidden'
            }
        }

        function Click() {
            if (navegation.style.visibility == 'visible') {
                navegation.style.visibility = 'hidden'
            } else {
                navegation.style.visibility = 'visible'
            }
            navegation.classList.toggle('active')
        }
    </script>
</body>
</html>
