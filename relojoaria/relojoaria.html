<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site King Cronuns</title>
    <style>
        body {
            margin: 0;
        }

        header {
            background-image: url('https://i.pinimg.com/originals/46/e8/7c/46e87c0836bac9411516a62c6b0bd6e1.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            box-shadow: 0px 0px 5px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            padding: 20px;
        }
        nav a {
            color: white;
            margin: 10px;
            padding: 5px 10px;
            text-decoration: none;
        }
        nav img {
            width: 100px;
            height: auto;
        }
        nav:hover {
            background-color: white;
            box-shadow: 2px 2px 5px;
            transition: 0.2s;
        }
        nav:hover a {
            color: black;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1><a href="#">Menu</a></h1>
            <img src="https://logo-marque.com/wp-content/uploads/2020/11/Rolex-Logo.png" alt="Rolex">
            <h1><a href="#">Busca</a></h1>
        </nav>
    </header>
    <section>
        <h1>Fala dele</h1>
    </section>
</body>
</html>
